name: Onboard AI Landing Zone

on:
  workflow_dispatch:
    inputs:
      subscription_id:
        description: "Azure Subscription ID where AI Landing Zone will be onboarded"
        required: true
        type: string
      appid:
        description: "Application ID. Identifier of the application"
        required: true
        type: string
        default: "12345"
      workload_source_dir:
        description: "Source folder in this repository copied into the provisioned repo"
        required: false
        type: string
        default: "workload"
      workload_target_dir:
        description: "Target folder in the provisioned repository that receives the workload payload"
        required: false
        type: string
        default: "infra"

permissions:
  id-token: write
  contents: write

env:
    AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    TF_VAR_ONBOARD_SUB_ID: ${{ github.event.inputs.subscription_id }}
    TF_VAR_APPID: ${{ github.event.inputs.appid }}
    ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    ARM_USE_OIDC: true


jobs:
    onboard-job:
        name: Onboard AI Landing Zone
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Terraform
            uses: hashicorp/setup-terraform@v3

          - name: Azure Login
            uses: azure/login@v2
            with:
              client-id: ${{ secrets.AZURE_CLIENT_ID }}
              tenant-id: ${{ secrets.AZURE_TENANT_ID }}
              subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          - name: Terraform Init
            working-directory: onboarding
            run: terraform init

          - name: Terraform Validate
            working-directory: onboarding
            run: terraform validate

          - name: Terraform Apply
            working-directory: onboarding
            run: terraform apply -auto-approve

          - name: Capture Terraform Outputs
            id: terraform_outputs
            working-directory: onboarding
            run: |
              terraform output -json > tf-output.json
              repo_full_name=$(jq -r '.repo_full_name.value // empty' tf-output.json)
              repo_default_branch=$(jq -r '.repo_default_branch.value // "main"' tf-output.json)
              echo "repo_full_name=${repo_full_name}" >> $GITHUB_OUTPUT
              echo "repo_default_branch=${repo_default_branch}" >> $GITHUB_OUTPUT

          - name: Resolve workload directories
            id: resolved_workload_dirs
            run: |
              source_dir="${{ github.event.inputs.workload_source_dir }}"
              input_dir="${{ github.event.inputs.workload_target_dir }}"
              if [ -z "$source_dir" ]; then
                source_dir="workload"
              fi
              if [ -z "$input_dir" ]; then
                input_dir="infra"
              fi
              echo "source_dir=$source_dir" >> $GITHUB_OUTPUT
              echo "target_dir=$input_dir" >> $GITHUB_OUTPUT

          - name: Checkout provisioned repository
            if: ${{ steps.terraform_outputs.outputs.repo_full_name != '' }}
            uses: actions/checkout@v4
            with:
              repository: ${{ steps.terraform_outputs.outputs.repo_full_name }}
              ref: ${{ steps.terraform_outputs.outputs.repo_default_branch }}
              path: new-repo
              token: ${{ github.token }}

          - name: Sync workload payload
            if: ${{ steps.terraform_outputs.outputs.repo_full_name != '' }}
            env:
              REPO_DEFAULT_BRANCH: ${{ steps.terraform_outputs.outputs.repo_default_branch }}
              WORKLOAD_SOURCE_DIR: ${{ steps.resolved_workload_dirs.outputs.source_dir }}
              WORKLOAD_TARGET_DIR: ${{ steps.resolved_workload_dirs.outputs.target_dir }}
            run: |
              rm -rf "new-repo/${WORKLOAD_TARGET_DIR}"
              mkdir -p "new-repo/${WORKLOAD_TARGET_DIR}"
              cp -a "${WORKLOAD_SOURCE_DIR}/." "new-repo/${WORKLOAD_TARGET_DIR}/"
              cd new-repo
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add "${WORKLOAD_TARGET_DIR}"
              if git diff --cached --quiet; then
                echo "No workload changes to publish."
              else
                git commit -m "Seed workload folder from landing zone"
                git push origin HEAD:${REPO_DEFAULT_BRANCH}
              fi

    
