name: Publish Bicep Template Specs and ACR Module

on:
  push:
    branches:
      - main
    paths:
      - 'bicep/infra/**'
      - 'bicep/scripts/preprovision.ps1'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: ${{ secrets.AZURE_CONTAINER_REGISTRY_NAME }}
  MODULE_NAME: 'modules/bicep/contoso/ailz'
  AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_TS_RG: ${{ secrets.AZURE_TS_RG }} # Central Template Spec resource group

jobs:
  publish-template-specs:
    name: Publish Template Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run preprovision script
        run: |
          chmod +x ./bicep/scripts/preprovision.sh
          ./bicep/scripts/preprovision.sh
        env:
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_TS_RG: ${{ env.AZURE_TS_RG }}

      - name: Upload deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bicep-deploy
          path: bicep/deploy/
          retention-days: 5

  publish-to-acr:
    name: Publish to ACR
    needs: publish-template-specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deploy artifacts
        uses: actions/download-artifact@v4
        with:
          name: bicep-deploy
          path: bicep/deploy/

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get version tag
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Publish Bicep module to ACR
        run: |
          az bicep publish \
            --file bicep/deploy/main.bicep \
            --target "br:${{ env.ACR_NAME }}.azurecr.io/${{ env.MODULE_NAME }}:${{ steps.version.outputs.version }}"

      - name: Publish latest tag
        run: |
          az bicep publish \
            --file bicep/deploy/main.bicep \
            --target "br:${{ env.ACR_NAME }}.azurecr.io/${{ env.MODULE_NAME }}:latest"
